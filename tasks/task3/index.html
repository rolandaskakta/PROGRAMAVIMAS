<!doctype html>
<html lang="lt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PVM Sąskaita faktūra</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="invoice-wrap">
    <header>
      <div class="brand">

        <div class="company">
          <div class="name">PVM Sąskaita faktūra</div>
          <div class="saskaitos-data"><b>Sąskaita Nr:</b>
            <p id="saskaitos-numeris"></p>
          </div>
          <div class="saskaitos-data"><b>Saskaitos išrašymo data:</b>
            <p id="israsymo-data"></p>
          </div>
          <div class="saskaitos-data"><b>Mokėti iki:</b>
            <p id="apmoketi-iki"></p>
          </div>
        </div>
      </div>

    </header>

    <section class="addresses">
      
      <div>
        <h4>Pirkėjas</h4>
        <p id="pirkejo-adresas"></p>
        <p id="pirkejo-kodas"></p>
        <p id="pirkejo-pastas"></p>
        <p id="pirkejo-pavadinimas"></p>
        <p id="pirkejo-telefonas"></p>
        <p id="pirkejo-pvm"></p>
      </div>
      <div>
        <h4>Pardavėjas</h4>
        <p id="pardavejo-adresas"></p>
        <p id="pardavejo-kodas"></p>
        <p id="pardavejo-pastas"></p>
        <p id="pardavejo-pavadinimas"></p>
        <p id="pardavejo-telefonas"></p>
        <p id="pardavejo-pvm"></p>

      </div>
    </section >

    <div id="krepselis"></div>



    <div class="summary">
      <table>
        <tr>
          <td>Apmokėtina suma</td>
          <td class="right">1996.50 €</td>
        </tr>
        <tr class="total-row">
          <td>Viso (įsk. PVM)</td>
          <td class="right">1996.50 €</td>
        </tr>
      </table>
    </div>

   
  </div>
</body>

</html>
