<header>
    <h1>Contact Us</h1>
</header>

<div class="container">
    <section>
        <h2>Contact Information</h2>
        <p>Email: info@forestagriculture.com</p>
        <p>Phone: +370 XXX XXXXX</p>
        <p>Address: 123 Forest Lane, Green City, Country</p>
    </section>

    <section>
        <h2>Contact Form</h2>
        <form action="/form-submit" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <button type="submit" class="btn">Submit</button>
        </form>
    </section>
    <section id="success-message" {{successMessageDisplay}}>
        <h2>Thank You!</h2>
        <p>Your message has been successfully sent. We will get back to you soon!</p>
    </section>

</div>
